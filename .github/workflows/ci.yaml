name: Test And Sync
on:
  push:
  pull_request:
  workflow_call:
    inputs:
      TopTestDirectory:
        description: 'The directory where the main repository will be placed'
        required: false
        default: '.tmp-test'
        type: string
      CallerPackage:
        description: 'The package to call the workflow'
        required: true
        type: string
      CallerRepository:
        description: 'The repository of the caller package'
        required: true
        type: string
      CallerCommit:
        description: 'The commit of the repository to call the workflow'
        required: true
        type: string
      TopBranch:
        description: 'The branch of the main repository'
        required: false
        default: 'main'
        type: string

env:
  PRJ_DIR: "TestForStarry/MainRepoB"

jobs:
  prepare_for_external_test:
    runs-on: ubuntu-latest
    steps:
      - id: set-directory
        run: echo "TopTestDirectory=${{ github.repository == env.PRJ_DIR && '.' || inputs.TopTestDirectory }}" >> $GITHUB_OUTPUT
    outputs:
      WORKING_DIRECTORY: ${{ steps.set-directory.outputs.TopTestDirectory }} 

  clippy:
    needs: prepare_for_external_test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        rust-toolchain: [nightly]
    env:
      WORKING_DIRECTORY: ${{ needs.prepare_for_external_test.outputs.WORKING_DIRECTORY }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust-toolchain }}
        components: rust-src, clippy, rustfmt
        targets: x86_64-unknown-none, riscv64gc-unknown-none-elf, aarch64-unknown-none, aarch64-unknown-none-softfloat
    - uses: actions/checkout@v4
      if: github.repository != env.PRJ_DIR
      with:
        repository: ${{ inputs.CallerRepository }}
        ref: ${{ inputs.CallerCommit }}
        path: ${{ env.WORKING_DIRECTORY }}
    - name: Update version for external test
      working-directory: ${{ github.workspace }}
      if: github.repository != env.PRJ_DIR
      run: |
        cargo install dependencies-patch
        dependencies-patch -c ${{ env.WORKING_DIRECTORY }} -n ${{ inputs.CallerPackage }} -t git --git-repo ${{ github.repository }} --commit ${{ github.sha }}
    - name: Clippy for the default target
      run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    needs: prepare_for_external_test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        rust-toolchain: [nightly]
    env:
      WORKING_DIRECTORY: ${{ needs.prepare_for_external_test.outputs.WORKING_DIRECTORY }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust-toolchain }}
        components: rust-src, clippy, rustfmt
        targets: x86_64-unknown-none, riscv64gc-unknown-none-elf, aarch64-unknown-none, aarch64-unknown-none-softfloat
    - uses: actions/checkout@v4
      if: github.repository != env.PRJ_DIR
      with:
        repository: ${{ inputs.CallerRepository }}
        ref: ${{ inputs.CallerCommit }}
        path: ${{ env.WORKING_DIRECTORY }}
    - name: Update version for external test
      working-directory: ${{ github.workspace }}
      if: github.repository != env.PRJ_DIR
      run: |
        cargo install dependencies-patch
        dependencies-patch -c ${{ env.WORKING_DIRECTORY }} -n ${{ inputs.CallerPackage }} -t git --git-repo ${{ github.repository }} ${{ github.sha }}
    - name: Test for the default target
      run: cargo run
  